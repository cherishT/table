<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基础表格</title>
    <style>
      table {
        width: 500px;
        margin: 30px 80px;
      }
      .myTable {
        border-spacing: 0px;
        border: 1px solid #000;
      }
      .myTable td {
        width: 100px;
        height: 50px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h3>删除/插入行</h3>
    <h4>注意：遇到 跨行 合并的单元格</h4>
    <table id="myTable" class="myTable" border="1">
      <tr>
        <td rowspan="3">cell 3</td>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
        <td rowspan="2">cell 2</td>
      </tr>
      <tr>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr>
        <td colspan="4">cell 4</td>
        <!-- <td>cell</td>
        <td>cell</td>
        <td>cell</td> -->
      </tr>
    </table>

    <h3>删除列</h3>
    <h4>注意：遇到 跨列 合并的单元格</h4>
    <table id="myTable" class="myTable" border="1">
      <tr>
        <td>cell</td>
        <td>cell</td>
        <td rowspan="2" colspan="2">cell 4</td>
      </tr>
      <tr>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
      </tr>
    </table>

    <h3>合并拆分单元格</h3>
    <h4>注意：遇到同时 跨行和列 的单元格</h4>
    <table id="myTable" class="myTable" border="1">
      <tr>
        <td rowspan="3">cell 3</td>
        <td rowspan="2" colspan="2">cell 4</td>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
        <td>cell</td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      // 删除行获得点击的行
      $(document).click(function(e) {
        var elem = $(e.target);
        var parent = $(e.target).parent("tr");
        // console.log(parent);
      });
    </script>
  </body>
</html>
